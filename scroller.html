<div class="viewport" id="vp"></div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const SRC          = qs.get('src')           || 'data.json';
  const REFRESH_SEC  = +qs.get('refresh')      || 0;        // main poll
  const LOOP         = qs.get('loop') !== '0';
  const ALLOW_HTML   = qs.get('allowHTML') === '1';
  const DEF_SPEED    = +qs.get('speed')        || 100;      // px/s
  const DEF_WAIT     = +qs.get('wait')         || 800;      // ms
  const START_DELAY  = +qs.get('startDelay')   || 0;        // ms
  const DEF_FADE_IN  = +qs.get('fi')           || 300;      // ms
  const DEF_FADE_OUT = +qs.get('fo')           || 300;      // ms
  const DEBUG        = qs.get('debug') === '1';
  const MD_DEFAULT   = qs.get('md') === '1';
  const QUEUE_SRC    = qs.get('queue') || '';
  const QUEUE_MODE   = (qs.get('queueMode') || 'next').toLowerCase(); // next|tail|immediate
  const QUEUE_REFRESH= +(qs.get('queueRefresh') || REFRESH_SEC || 2);
  const WS_URL       = qs.get('ws') || '';

  function normalizeDir(d){
    if (d==null) return 'up';
    const m=String(d).toLowerCase();
    if (m==='1') return 'down'; if (m==='2') return 'up'; if (m==='3') return 'right'; if (m==='4') return 'left';
    return ['up','down','left','right'].includes(m)?m:'up';
  }
  const DEF_DIR = normalizeDir(qs.get('dir'));

  // CSS overrides
 function applyTheme(name){
   const t=(name||'').toLowerCase();
   const vars = {
     clean: { '--text-color':'#fff','--shadow':'0 2px 24px rgba(0,0,0,.45)','--bg-alpha':'0' },
     glass: { '--text-color':'#eaf2ff','--shadow':'0 6px 40px rgba(0,0,0,.6)','--bg-alpha':'0.05' },
     bold:  { '--text-color':'#fffbcc','--shadow':'0 8px 48px rgba(0,0,0,.75)','--bg-alpha':'0.1' }
   }[t];
   if(!vars) return;
   for (const [k,v] of Object.entries(vars)) document.documentElement.style.setProperty(k,v);
 }
  const t=String(qs.get('theme')||'').toLowerCase(); if(t&&t!=='none'&&t!=='reset') applyTheme(t);
  const setVar=(k,v)=>v&&document.documentElement.style.setProperty(k,v);
  setVar('--font-size', (qs.get('fs')||'').match(/^\d+$/)?qs.get('fs')+'px':qs.get('fs'));
  setVar('--line-height', qs.get('lh'));
  setVar('--text-color', qs.get('color'));
  setVar('--max-width', qs.get('mw'));
  setVar('--padding', qs.get('pad'));
  setVar('--fade', qs.get('fade'));
  setVar('--bg-alpha', qs.get('bga'));
  setVar('--shadow', qs.get('shadow'));
  setVar('--font', qs.get('font')?decodeURIComponent(qs.get('font')):null);

  const vp=document.getElementById('vp');
  const dbg=document.getElementById('dbg'); if (DEBUG) dbg.hidden=false;

  // --- State ---
  let items=[], lastMainHash='', running=false, stopRequested=false;
  let paused=false, skipRequested=false;
  let inserts=[]; let lastQueueHash='';

  // --- Utils ---
  function log(m){ if (DEBUG) console.log('[scroller]', m); }
  function showDbg(m){ if (DEBUG) dbg.textContent=m; }
  function hashString(s){let h=2166136261|0; for(let i=0;i<s.length;i++){h^=s.charCodeAt(i); h=Math.imul(h,16777619)} return (h>>>0).toString(16)}
  async function fetchText(url){const r=await fetch(url,{cache:'no-store'}); if(!r.ok) throw new Error(`HTTP ${r.status}`); return r.text()}
  const asNum=(v,def)=>{ const n=Number(v); return Number.isFinite(n)?n:def; };
  const clamp01=v=>{ const n=Number(v); return Number.isFinite(n)? Math.min(1,Math.max(0,n)) : 1; };

  function setEdgeMaskFor(dir){
    const fade = Number(getComputedStyle(document.documentElement).getPropertyValue('--fade')) || 0;
    if (!fade){ vp.style.webkitMaskImage = vp.style.maskImage = ''; return; }
    const full = (dir==='up'||dir==='down')
      ? 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 8%, rgba(0,0,0,1) 92%, rgba(0,0,0,0) 100%)'
      : 'linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 8%, rgba(0,0,0,1) 92%, rgba(0,0,0,0) 100%)';
    vp.style.webkitMaskImage = full; vp.style.maskImage = full;
  }

  // Markdown (light)
  function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}
  function mdInline(s){
    s = s.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (_,a,u)=>`<img alt="${escapeHtml(a)}" src="${escapeHtml(u)}">`);
    s = s.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (_,t,u)=>`<a href="${escapeHtml(u)}" target="_blank" rel="noopener noreferrer">${escapeHtml(t)}</a>`);
    s = s.replace(/`([^`]+)`/g, (_,c)=>`<code>${escapeHtml(c)}</code>`);
    s = s.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
    s = s.replace(/\*([^*]+)\*/g, '<em>$1</em>');
    return s;
  }
  function markdownToHTML(md){
    const lines = String(md||'').replace(/\r\n?/g,'\n').split('\n');
    let html='',i=0;
    while(i<lines.length){
      const mH=/^(#{1,3})\s+(.*)$/.exec(lines[i]);
      if (mH){ const lvl=mH[1].length; html+=`<h${lvl}>${mdInline(mH[2])}</h${lvl}>`; i++; continue; }
      if (/^\s*[-*]\s+/.test(lines[i])){
        html+='<ul>'; while(i<lines.length && /^\s*[-*]\s+/.test(lines[i])){ html+=`<li>${mdInline(lines[i].replace(/^\s*[-*]\s+/,''))}</li>`; i++; } html+='</ul>'; continue;
      }
      if (/^\s*$/.test(lines[i])){ html+='<br>'; i++; continue; }
      let buf=[]; while(i<lines.length && !/^\s*$/.test(lines[i])){ buf.push(lines[i]); i++; }
      html+=`<p>${mdInline(buf.join(' '))}</p>`;
    }
    return html;
  }

  // Element staging (prevents pop)
  function createPara(){ const el=document.createElement('div'); el.className='para'; vp.appendChild(el); return el; }
  async function ensureImagesLoaded(root, timeout=10000){
    const imgs=[...root.querySelectorAll('img')]; if(!imgs.length) return;
    await Promise.all(imgs.map(img=>(
      (img.complete && img.naturalWidth>0) ? Promise.resolve() :
      new Promise(res=>{ const done=()=>res(); img.addEventListener('load',done,{once:true}); img.addEventListener('error',done,{once:true}); setTimeout(done,timeout); })
    )));
  }
  async function setContentTo(el, it){
    el.innerHTML='';
    if (it.kind==='image'){
      const img=new Image(); img.src=it.src;
      if (it.width) img.style.width=it.width; if (it.height) img.style.height=it.height;
      img.style.objectFit=it.mode||'contain'; img.style.display='block'; img.style.margin='auto';
      el.append(img);
    } else {
      if (it.md || MD_DEFAULT) el.innerHTML = markdownToHTML(it.text);
      else if (ALLOW_HTML) el.innerHTML = it.text;
      else el.textContent = it.text;
    }
    await ensureImagesLoaded(el);
  }

  // Pause-aware timers
  async function sleepP(ms){
    let remaining=ms; let last=performance.now();
    while(remaining>0){
      if (skipRequested) return;
      if (paused){ await waitUntilUnpaused(); last=performance.now(); continue; }
      await new Promise(r=>requestAnimationFrame(()=>r()));
      const now=performance.now(); if(!paused){ remaining -= (now - last); last = now; }
    }
  }
  function waitUntilUnpaused(){ return new Promise(res=>{ const loop=()=>{ if(!paused) res(); else requestAnimationFrame(loop); }; requestAnimationFrame(loop); }); }
  function fadeEl(el, from, to, ms){
    return new Promise(res=>{
      el.style.opacity=from; if (ms<=0){ el.style.opacity=to; return res(); }
      let acc=0,last=performance.now();
      const tick=now=>{
        if (skipRequested){ el.style.opacity=to; return res(); }
        if (paused){ last=now; return requestAnimationFrame(tick); }
        acc += (now-last); last=now;
        const k=Math.min(1, acc/ms); el.style.opacity=String(from+(to-from)*k);
        if (k>=1) res(); else requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    });
  }
  function centerXY(vpW,vpH,w,h){ return { x:(vpW-w)/2, y:(vpH-h)/2 }; }

  // --- Audio helpers (standalone + attached) ---
  function parseAudioSpec(n){
    const a = n && n.audio; if (!a) return null;
    const spec = typeof a==='string' ? {src:a} : {...a};
    spec.src     = spec.src || '';
    spec.volume  = clamp01(spec.volume ?? 1);
    spec.offset  = asNum(spec.offset, 0);
    spec.duration= asNum(spec.duration, 0);     // 0 => end with visual
    spec.fadeIn  = asNum(spec.fadeIn, DEF_FADE_IN);
    spec.fadeOut = asNum(spec.fadeOut, DEF_FADE_OUT);
    spec.loop    = !!spec.loop;
    return spec;
  }
  function loadAudio(a, timeout=8000){
    return new Promise(res=>{
      let done=false; const finish=()=>{ if(!done){ done=true; res(); } };
      const t=setTimeout(finish, timeout);
      a.addEventListener('canplaythrough', ()=>{ clearTimeout(t); finish(); }, {once:true});
      a.addEventListener('loadeddata', ()=>{ clearTimeout(t); finish(); }, {once:true});
    });
  }

 function fadeAudio(a, from, to, ms, isCancelled=()=>false){
   return new Promise(res=>{
     a.volume = from;
     if (ms<=0 || isCancelled()) { a.volume = to; return res(); }
     const wantUp = to > from; // only resume when fading up
     let acc=0, last=performance.now();
     const tick = now=>{
       if (isCancelled() || skipRequested){ a.volume = to; return res(); }
       if (paused){ if (!a.paused) try{ a.pause(); }catch{} last=now; return requestAnimationFrame(tick); }
       if (wantUp && a.paused) try{ a.play().catch(()=>{}); }catch{}
       acc += (now-last); last = now;
       const k = Math.min(1, acc/ms);
       a.volume = from + (to-from)*k;
       if (k>=1) res(); else requestAnimationFrame(tick);
     };
     requestAnimationFrame(tick);
   });
}


  async function waitEndedOrDuration(a, durationMs){
    if (durationMs>0){ await sleepP(durationMs); return; }
    while(!a.ended && !skipRequested){
      if (paused){ if (!a.paused) try{ a.pause(); }catch{} }
      else { if (a.paused) try{ a.play().catch(()=>{}); }catch{} }
      await new Promise(r=>requestAnimationFrame(()=>r()));
    }
  }
 
async function startAttachedAudio(spec){
  if (!spec || !spec.src) return null;
  const a = document.createElement('audio');
  a.src = spec.src; a.preload='auto'; a.loop=!!spec.loop; a.volume=0; a.crossOrigin='anonymous';
  a.style.position='absolute'; a.style.left='-99999px'; a.style.width='0'; a.style.height='0';
  document.body.appendChild(a);

  await loadAudio(a);

  let cancelled=false, stopped=false, durTimer=null;
  const isCancelled = ()=>cancelled;

  (async ()=>{
    if (spec.offset>0) await sleepP(spec.offset);
    if (isCancelled()) return;
    try{ await a.play(); }catch{}
    await fadeAudio(a, 0, clamp01(spec.volume ?? 1), spec.fadeIn, isCancelled);
    if (spec.duration>0 && !isCancelled()){
      const body = Math.max(0, spec.duration - spec.fadeOut);
      durTimer = setTimeout(async ()=>{
        if (!isCancelled()){
          await fadeAudio(a, a.volume, 0, spec.fadeOut, isCancelled);
          try{ a.pause(); }catch{} a.remove();
        }
      }, body);
    }
  })();

  const stop = async ()=>{
    if (stopped) return; stopped = true; cancelled = true;
    if (durTimer) { clearTimeout(durTimer); durTimer = null; }
    await fadeAudio(a, a.volume, 0, spec.fadeOut, ()=>false);
    a.muted = true; a.volume = 0;
    try { a.pause(); } catch {}
    a.src = ""; a.load();   // drop any pending decoder state
    a.remove();
  };
  return { stop };
}



  // --- Parse items ---
  function mapJsonNode(n){
    const t = (n.type||'').toLowerCase();
    const base = {
      speed: asNum(n.speed, DEF_SPEED),
      wait: asNum(n.wait, DEF_WAIT),
      fadeIn: asNum(n.fadeIn, DEF_FADE_IN),
      fadeOut: asNum(n.fadeOut, DEF_FADE_OUT),
      dir: normalizeDir(n.dir ?? DEF_DIR),
      md: (n.md===true) || (n.md==='1') || false
    };

    // SOUND item (standalone)
    if (t==='sound' || (!!n.sound && !t)){
      return {
        kind:'sound',
        src: n.src || n.sound || '',
        volume: clamp01(n.volume ?? 1),
        loop: !!n.loop,
        duration: asNum(n.duration, 0),
        wait: base.wait, fadeIn: base.fadeIn, fadeOut: base.fadeOut
      };
    }

    // IMAGE item
    if (t==='image' || (!!n.src && !t)){
      const item = { kind:'image', src:n.src||n.img||'', width:n.width||'', height:n.height||'', mode:n.mode||'contain', ...base };
      const audio = parseAudioSpec(n); if (audio) item.audio = audio;
      return item;
    }

    // TEXT item
    const item = { kind:'text', text:String(n.text ?? ''), ...base };
    const audio = parseAudioSpec(n); if (audio) item.audio = audio;
    return item;
  }
  function parseItems(raw){
    let d = JSON.parse(raw);
    if (Array.isArray(d)) d = {items:d};
    if (!Array.isArray(d.items)) throw new Error('JSON must be {items:[...]} or an array.');
    return d.items.map(mapJsonNode);
  }

  async function loadMain(){
    const raw=await fetchText(SRC);
    const h=hashString(raw);
    if (h!==lastMainHash){
      lastMainHash=h; items=parseItems(raw);
      log(`Loaded main ${items.length} items (${SRC})`);
      return true;
    }
    return false;
  }
  async function pollMainLoop(){
    if (REFRESH_SEC<=0) return;
    while(true){ await sleepP(REFRESH_SEC*1000); try{ await loadMain(); }catch(e){ log('Main poll error: '+e.message); } }
  }
  async function pollQueueLoop(){
    if (!QUEUE_SRC) return;
    while(true){
      await sleepP((QUEUE_REFRESH>0?QUEUE_REFRESH:2)*1000);
      try{
        const raw=await fetchText(QUEUE_SRC);
        const h=hashString(raw);
        if (h!==lastQueueHash){
          lastQueueHash=h;
          const newItems=parseItems(raw);
          if (newItems.length){
            log(`Queue: +${newItems.length}`);
            if (QUEUE_MODE==='immediate'){ inserts.unshift(...newItems); skipRequested=true; }
            else if (QUEUE_MODE==='tail'){ inserts.push(...newItems); }
            else { inserts.unshift(...newItems); }
          }
        }
      }catch(e){ log('Queue poll error: '+e.message); }
    }
  }

  // --- Animations ---
  async function animateItem(it){
    const dir=normalizeDir(it.dir ?? DEF_DIR);
    const speed=Math.max(0, Number(it.speed)||0);
    const wait=Math.max(0, Number(it.wait)||0);
    const fi=Math.max(0, Number(it.fadeIn)||0);
    const fo=Math.max(0, Number(it.fadeOut)||0);

    setEdgeMaskFor(dir);
    const el=createPara(); await setContentTo(el,it);
    await new Promise(r=>requestAnimationFrame(()=>requestAnimationFrame(r)));

    const vpW=vp.clientWidth, vpH=vp.clientHeight;
    const w=el.scrollWidth,  h=el.scrollHeight;

    const attached = it.audio ? await startAttachedAudio(it.audio) : null;

    if (speed===0){
      const c=centerXY(vpW,vpH,w,h);
      el.style.transform=`translate(${c.x}px, ${c.y}px)`; el.style.visibility='visible';
      await fadeEl(el, 0, 1, fi);
      await sleepP(wait);
      await fadeEl(el, 1, 0, fo);
      if (attached) await attached.stop();
      el.remove(); return;
    }

    let xStart,xEnd,yStart,yEnd;
    if (dir==='up'){ const cx=(vpW-w)/2; xStart=xEnd=cx; yStart=vpH;  yEnd=-h; }
    else if (dir==='down'){ const cx=(vpW-w)/2; xStart=xEnd=cx; yStart=-h; yEnd=vpH; }
    else if (dir==='left'){ const cy=(vpH-h)/2; yStart=yEnd=cy; xStart=vpW; xEnd=-w; }
    else { const cy=(vpH-h)/2; yStart=yEnd=cy; xStart=-w;  xEnd=vpW; }

    el.style.transform=`translate(${xStart}px, ${yStart}px)`; el.style.visibility='visible';
    await fadeEl(el, 0, 1, fi);

    const distance=Math.hypot(xEnd-xStart, yEnd-yStart);
    const totalMs= distance / Math.max(1,speed) * 1000;
    let acc=0,last=performance.now();

   await new Promise(resolve=>{
     let acc=0, last=performance.now();
     const tick = now=>{
       if (skipRequested) return resolve();
       if (paused){ last=now; return requestAnimationFrame(tick); }
       acc += (now-last); last=now;
       const k = Math.min(1, acc/totalMs);
       const x = xStart + (xEnd-xStart)*k, y = yStart + (yEnd-yStart)*k;
       el.style.transform = `translate(${x}px, ${y}px)`;
       if (fo>0 && acc >= Math.max(0,totalMs-fo)){
         const kfo = Math.min(1,(acc-(totalMs-fo))/fo);
         el.style.opacity = String(1 - kfo);
       }
       if (k>=1) resolve(); else requestAnimationFrame(tick);
     };
     requestAnimationFrame(tick);
   });
   if (attached) await attached.stop();   // ensure fully stopped
   await sleepP(wait);
   el.remove();
  }

  async function animateSound(it){
    const vol=clamp01(it.volume ?? 1);
    const fi =Math.max(0, Number(it.fadeIn)||0);
    const fo =Math.max(0, Number(it.fadeOut)||0);
    const wait=Math.max(0, Number(it.wait)||0);
    let dur =Math.max(0, Number(it.duration)||0);

    const a=new Audio(it.src); a.preload='auto'; a.loop=!!it.loop; a.volume=0; a.crossOrigin='anonymous';
    await loadAudio(a);
    try{ await a.play(); }catch{}

    if (a.loop && dur===0) dur = 2000; // default looped blip

    await fadeAudio(a, 0, vol, fi);

    if (dur>0){
      const body=Math.max(0, dur - fo);
      await sleepP(body);
      await fadeAudio(a, a.volume, 0, fo);
    } else {
      await waitEndedOrDuration(a, 0);
      if (!a.ended) await fadeAudio(a, a.volume, 0, fo);
    }

    try{ a.pause(); }catch{} a.src='';
    await sleepP(wait);
  }

  // --- Runner ---
  async function run(){
    if (running) return; running=true; stopRequested=false;
    if (START_DELAY>0) await sleepP(START_DELAY);

    let i=0;
    while(!stopRequested){
      let it=null;
      if (inserts.length){ it=inserts.shift(); }
      else {
        if (!items.length){ await loadMain().catch(()=>{}); if (!items.length){ await sleepP(300); continue; } }
        it = items[i % items.length]; i++; if (!LOOP && i>=items.length) stopRequested=true;
      }
      showDbg(`kind=${it.kind||'text'} â€¢ dir=${it.dir||'-'} â€¢ speed=${it.speed??'-'} â€¢ fi=${it.fadeIn} â€¢ fo=${it.fadeOut} â€¢ volume=${it.volume??(it.audio?it.audio.volume:'-')} â€¢ queue=${inserts.length} â€¢ paused=${paused?'yes':'no'}`);
      skipRequested=false;
      if (it.kind==='sound') await animateSound(it);
      else await animateItem(it);
    }
    running=false;
  }

  // --- Input & WS ---
  window.addEventListener('keydown',e=>{
    if (e.code==='Space'){ paused=!paused; showDbg(paused?'â¸ paused':'â–¶ playing'); e.preventDefault(); }
    else if (e.key==='ArrowRight' || e.key==='n' || e.key==='N'){ skipRequested=true; showDbg('â­ skip'); }
    else if (DEBUG && e.key==='r'){ location.reload(); }
  });

  function acceptPushed(data){
    try{
      const payload = typeof data==='string' ? JSON.parse(data) : data;
      const arr = Array.isArray(payload) ? payload
                : (payload && Array.isArray(payload.items)) ? payload.items
                : [payload];
      const mapped = arr.map(mapJsonNode);
      if (QUEUE_MODE==='immediate'){ inserts.unshift(...mapped); skipRequested=true; }
      else if (QUEUE_MODE==='tail'){ inserts.push(...mapped); }
      else { inserts.unshift(...mapped); }
      log(`WS push: +${mapped.length}, queue=${inserts.length}`);
    }catch(e){ log('WS parse error: '+e.message); }
  }
  function connectWS(){
    if (!WS_URL) return;
    try{
      const ws=new WebSocket(WS_URL);
      ws.onopen = ()=>log('WS connected');
      ws.onmessage = ev => acceptPushed(ev.data);
      ws.onclose = ()=>{ log('WS closed; retry in 2s'); setTimeout(connectWS,2000); };
      ws.onerror = ()=>{ try{ ws.close(); }catch{} };
    }catch(e){ log('WS connect error: '+e.message); }
  }

  // Boot
  loadMain().then(run);
  pollMainLoop();
  pollQueueLoop();
  connectWS();
})();
</script>
